			var frameElements = document.getElementsByClassName("frame");
			var introKill = document.getElementById("intro");
			console.log(introKill);
			// for(var i = 0; i < frameElements.length; i++){
			// 		empty += frameElements[i];
			// 	}
			intro();

			function intro(){

				var tl = new TimelineLite();
				tl.to(frameElements[0], 0.7,{opacity:1, ease: Power0.easeOut}, "+=3"),
				tl.fromTo(frameElements[1], 0.5,{opacity:0, y:-20}, {opacity:1, y:0, ease: Power0.easeOut}, "+=.5"),	
				tl.fromTo(frameElements[2], 0.5,{opacity:0, x:-30}, {opacity:1, x:0, ease: Power0.easeOut}, "+=.5"),
				tl.fromTo(frameElements[3], 0.5,{opacity:0, x:20}, {opacity:1, x:0, ease: Power0.easeOut}, "-=.3"),
				tl.to(frameElements[4], 0.5,{opacity:1, ease: Power0.easeOut}, "+=.5"),
				tl.fromTo(frameElements[5], 0.5,{width: 0, opacity: 0,},{width: 160, opacity:1, ease: Quad.easeOut}, "+=.1"),
				tl.to(frameElements[5], 0.3,{width: 125, ease: Quad.easeOut}),
				tl.to(frameElements[6], 0.8,{opacity:1, ease: Power0.easeOut}, "+=.3"),
				tl.to(frameElements[7], 0.5,{opacity:1, ease: Power0.easeOut}, "+=.3"),
				tl.to(frameElements[8], 0.7,{opacity:1, ease: Power0.easeOut}, "+=.5"),
				tl.to(frameElements[9], 0.7,{opacity:1, ease: Power0.easeOut}, "+=.2"),
				tl.to(frameElements[10], 0.5,{opacity:1, ease: Power0.easeOut}, "-=.2"),
				tl.to(frameElements[11], 0.5,{opacity:1, ease: Power0.easeOut}, "+=.3"),
				tl.to(introKill, 0.7,{x:"-=50",rotationY: "-=60", transformOrigin: "left center", ease: Quad.easeOut}, "-=.4"),
				tl.to(introKill, 0.7,{x:"+=50",rotationY: "+=60", transformOrigin: "left center", ease: Quad.easeIn}),
				tl.to(frameElements[12], 0.7,{opacity:1, ease: Power0.easeOut}),
				tl.to(frameElements[13], 0.5,{opacity:1, ease: Power0.easeOut}, "+=.4"),
				tl.to(introKill, 0.7,{x:"+=50", rotationY: "-=60", transformOrigin: "right center", ease: Quad.easeOut}, "-=.4"),
				tl.to(introKill, 0.7,{x:"-=50",rotationY: "+=60", transformOrigin: "right center", ease: Quad.easeIn}),
				tl.to(frameElements, 0.5,{opacity:0, ease: Power0.easeIn}, "+=2.5");
				

			}
